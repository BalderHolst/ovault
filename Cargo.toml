[package]
name = "ovault"
version = "0.0.7"
edition = "2021"

[lib]
name = "ovault"
crate-type = ["cdylib"]

[features]
default = []
python = ["pyo3", "syn", "quote"]

[dependencies]
glob = "0.3.2"
pyo3 = { version = "0.25.1", optional = true, features = ["extension-module", "abi3-py37"] }
yaml-rust2 = "0.10.3"

[build-dependencies]
syn =  { version = "2.0.96", optional = true }
quote = { version = "1.0.38", optional = true }

[dev-dependencies]
pretty_assertions = "1.4.1"
serial_test = "3.2.0"
